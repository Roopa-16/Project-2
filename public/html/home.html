<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>SLR Dashboard</title>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="../styles/sources/source/styles/smart.default.css" />
    <link rel="stylesheet" type="text/css" href="../styles/sources/styles/demos.css" />
    <link rel="stylesheet" type="text/css" href="../styles/sources/styles/common.css" />
    <link rel="stylesheet" type="text/css" href="../styles/home.css" />

    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/1.2.0/webcomponents-lite.js"></script>
    <script type="text/javascript" src="../styles/sources/source/smart.element.js"></script>
    <script type="text/javascript" src="../styles/sources/source/core/smart.button.js"></script>
    <script type="text/javascript" src="../styles/sources/source/core/smart.card.js"></script>
    <script src="../js/browseposts.js"></script>
</head>

<body class="viewport">
    <smart-cards>
        <smart-card class="expandable-card" item-template="customTemplate"></smart-card>
        <smart-card class="expandable-card" item-template="customTemplate"></smart-card>
        <smart-card class="expandable-card" item-template="customTemplate"></smart-card>

        <smart-card class="expandable-card" item-template="customTemplate"></smart-card>
        <smart-card class="expandable-card" item-template="customTemplate"></smart-card>
        <smart-card class="expandable-card" item-template="customTemplate"></smart-card>
    </smart-cards>

    <template id="customTemplate">
        <div class="card-image">
            <img src="{{image}}">
            <h2 class="card-title">{{title}}</h2>
        </div>
        <div class="card-comment">
            {{comment}}
        </div>
        <div class="card-buttons">
            <smart-button class="share">Share</smart-button>
            <smart-button class="more">More</smart-button>
            <smart-toggle-button><i class="material-icons">&#xE313;</i></smart-toggle-button>
        </div>
        <div class="card-content hidden">
            {{content}}
        </div>
    </template>
</body>

</html>
